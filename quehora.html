   <h1> Que Hora es?</h1>

<script>

let hora = prompt("¿Que hora es?","");


if (hora >= 6) {
    alert("¡Buenos dias!");
} else if (hora > 15) {
    alert("Buenas tardes!");
}
else  alert("Buenas noches!");
